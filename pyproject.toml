# Configure quote style to prefer double quotes
lint.pydocstyle.convention = "google"
lint.flake8-quotes.inline-quotes = "double"
lint.flake8-quotes.multiline-quotes = "double"
lint.flake8-quotes.docstring-quotes = "double"

lint.ignore = [
    "D205",  # 1 blank line required between summary line and description (autofix not working)
    "D104",  # Missing docstring in public package
    "COM812",  # Trailing comma in multiline collection
]

# Enable automatic fixing
fix = true

[tool.bandit]
skips = ["B108", "B307", "B404", "B602"]

[tool.bandit.assert_used]
skips = ["**/test_*.py", "**/*_test.py"] ## TBD
