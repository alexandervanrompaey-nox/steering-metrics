[build-system]
requires = ["setuptools>=60", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "./src/steering_metrics/_version.py"
local_scheme = "no-local-version"

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false
include-package-data = true

[project]
name = "mvp_mpc"
version = "0.0.1"
description = "T"
